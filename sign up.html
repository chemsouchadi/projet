<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Sign Up Page</h1>
        <form action="https://your-signup-processing-url.com" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">


            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">


            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number">


            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">


            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">


            <label for="have-account"><a href="Login.html">Do you already have an account?</a></label>
            <input type="checkbox" id="have-account" name="have-account">

            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm-password");

        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords do not match");
            } else {
                confirmPassword.setCustomValidity("");
            }
        }

        password.onchange = validatePassword;
        confirmPassword.onkeyup = validatePassword;
        document.querySelector("form").addEventListener("submit", function (event) {
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirm-password");

            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords do not match");
                event.preventDefault(); // Prevent form submission
            } else {
                confirmPassword.setCustomValidity("");
                // Redirect to another page
                window.location.href = "file:///C:/Users/SLM%20INFORMATIQUE/Downloads/gaza.html";
            }
        });
    </script>
</body>

</html>
